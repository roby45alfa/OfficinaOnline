<!-- Estende il layout base -->
{% extends 'base.html' %}
<!-- Inizio del blocco content: qui viene inserito il contenuto della pagina -->
{% block content %}
<div class="card mx-auto" style="max-width:400px;">
  <div class="card-body">
    <h3>Cambia Password</h3>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <p>Devi cambiare la password al primo accesso.</p>
    <form method="post">
      <div class="mb-3">
        <label>Nuova password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button class="btn btn-success w-100">Cambia</button>
    </form>
  </div>
</div>
{% endblock %}<!-- Fine del blocco content -->
